<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/style.css">
    <title>Agence de Voyage</title>
</head>
<body>
<section class="formulaire-operation">
        <form id="AjouterClient" action="connect.php" method="post">
            <label for="id">Identifiant</label>
            <input id="id" name="id">
            <label for="name">Name</label>
            <input type="text" id="name" name="name">
            <label for="Destination">Destination</label>
            <input type="text" id="Dest" name="Dest">
            <label for="budget">Budget</label>
            <input type="float" id="budget" name="budget">            
            <button type="submit">Add a client</button>
            <button type="button" id="viderTableau" onclick="viderTableau()">Clear the table</button>
        </form>
        <form id="SupprimerClient">
            <label for="id">Identifiant</label>
            <input id="id" name="id">    
            <button type="submit">Delete a client</button>                
        </form>
</section>
<br><br>
    
<section class="tableau-operations">
    <table id="tableauOperations">
        <thead>
            <tr>
                <th>Identifiant</th>
                <th>Name</th>
                <th>Destination</th>
                <th>Budget</th>
            </tr>
        </thead>
        <tbody id="corpsTableau">
            
        </tbody>
    </table>
</section>
    

</body>
</html>
